version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: album_factory
      POSTGRES_USER: album
      POSTGRES_PASSWORD: album
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:RELEASE.2024-12-18T02-25-29Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"

  n8n:
    image: n8nio/n8n:1.64.0
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: album_factory
      DB_POSTGRESDB_USER: album
      DB_POSTGRESDB_PASSWORD: album
      N8N_BASIC_AUTH_ACTIVE: 'false'
    ports:
      - "5678:5678"
    depends_on:
      - postgres

  ui:
    image: laravelphp/php-fpm:8.2
    working_dir: /var/www/html
    volumes:
      - ./ui/laravel:/var/www/html
    environment:
      N8N_BASE_URL: http://n8n:5678
    depends_on:
      - n8n
